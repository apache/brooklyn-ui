<form class="form-group">
    <div class="row">
        <div class="col-md-6">
            <label>Levels:</label>
            <label>
                <input type="checkbox" ng-model="allLevels" class="">All</label>
            </label>
            <label ng-repeat="level in logLevels">
                <input type="checkbox" ng-model="level.selected" class="">{{level.name}}</label>
            </label>
        </div>
        <div class="col-md-3">
            <label for="reverseOrder">Reverse order:</label>
            <input id="reverseOrder" type="checkbox" ng-model="reverseOrder">
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-2">
            <label for="dateTimeFrom">From:</label>
            <input id="dateTimeFrom" type="datetime-local" ng-model="dateTimeFrom" class="form-control">
        </div>
        <div class="col-md-2">
            <label for="dateTimeTo">To:</label>
            <input id="dateTimeTo" type="datetime-local" ng-model="dateTimeTo" class="form-control">
        </div>
        <div class="col-md-2">
            <label for="numberOfItems">Number of lines:</label>
            <input id="numberOfItems" type="number" ng-model="numberOfItems" class="form-control" min="1">
        </div>
        <div class="col-md-6">
            <label for="searchPhrase">Search phrase:</label>
            <div class="input-group">
                <input id="searchPhrase" type="text" ng-model="searchPhrase" class="form-control" placeholder="(None)">
                <div class="input-group-btn">
                    <div class="btn-group" uib-dropdown keyboard-nav="true">
                        <button class="btn btn-default btn-success" ng-click="vm.doQuery()" ng-disabled="waitingResponse">Query</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div ng-if="results">
    <textarea id="logContent" class="logbook-text" ng-model="results"></textarea>
    <div class="form-group">
        <br/>
        <label>Filters:</label>
        <label ng-repeat="field in logFields">
            <input type="checkbox"  ng-model="field.selected" class="">{{field.name}}</label>
        </label>
    </div>
</div>
