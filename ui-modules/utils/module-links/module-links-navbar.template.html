<a href="#" class="modules-link-with-icon" uib-dropdown-toggle>
    <svg class="modules-icon hidden-xs" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <rect class="modules-icon-obj1" width="4" height="4"/>
        <rect class="modules-icon-obj1" x="8" width="4" height="4"/>
        <rect class="modules-icon-obj1" x="16" width="4" height="4"/>
        <rect class="modules-icon-obj1" y="8" width="4" height="4"/>
        <rect class="modules-icon-obj1" x="8" y="8" width="4" height="4"/>
        <rect class="modules-icon-obj1" x="16" y="8" width="4" height="4"/>
        <rect class="modules-icon-obj1" y="16" width="4" height="4"/>
        <rect class="modules-icon-obj1" x="8" y="16" width="4" height="4"/>
        <rect class="modules-icon-obj1" x="16" y="16" width="4" height="4"/>
    </svg>
    <span class="visible-xs-inline">
        <i class="fa fa-fw fa-puzzle-piece"></i> Modules <span class="caret"></span>
    </span>
</a>
<ul class="dropdown-menu ui-modules" uib-dropdown-menu>
    <li role="menuitem"><a href="/" ng-class="{active: ctrl.isModuleActive('/')}">
        <i class="ui-module-icon fa fa-fw fa-home"></i>
        <span class="ui-module-name">Home</span>
    </a></li>
    <li role="menuitem" ng-repeat="module in ctrl.modules track by module.id">
        <a ng-href="{{module.path}}" class="module" ng-class="{active: ctrl.isModuleActive(module.path)}">
            <i class="ui-module-icon fa fa-fw {{module.icon}}"></i>
            <span class="ui-module-name">{{module.name}}</span>
        </a>
    </li>
    <li role="menuitem" class="about">
        <a href="/#!/about">About {{ ctrl.productName }}</a>
    </li>
</ul>
