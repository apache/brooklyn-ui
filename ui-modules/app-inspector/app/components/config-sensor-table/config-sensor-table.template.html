<div class="form-group">
    <input type="text" class="form-control" placeholder="Filter by name or value" ng-model="filterValue">
</div>
<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th ng-click="sortReverse = !sortReverse">
                Name <span class="fa" ng-class="{'fa-caret-down': sortReverse, 'fa-caret-up': !sortReverse}"></span>
            </th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in items | orderBy:'key':sortReverse | filter:filterValue as filterResult track by item.key">
            <td>
                <span>{{item.key}}</span>
                <i ng-if="mapInfo[item.key].description" class="fa fa-info-circle pull-right" uib-popover="{{mapInfo[item.key].description}}" popover-trigger="'mouseenter'" popover-title="Description" popover-animation="true"></i>

            </td>
            <td sensitive-field field-name="{{item.key}}" class="config-value">
                <span class="content">
                    <span ng-if="item.value === null"><i>value not set</i></span>
                    <span ng-if="item.value !== null" ng-bind-html="item.value | brLinky:mapInfo[item.key]"></span>
                </span>
                <span class="extras">
                    <i class="fa fa-exclamation-triangle warning-icon" ng-class="{invisible: !item.isPlaintextSensitiveValue}"
                       uib-popover={{WARNING_TEXT}} popover-trigger="'mouseenter'" popover-animation="true"
                       popover-placement="left"
                    ></i>
                    <button ng-if="item.value !== null" class="btn copy-btn btn-default btn-sm" ngclipboard ngclipboard-success="onClipboardSuccess(e)" ngclipboard-error="onClipboardError(e)" data-clipboard-text="{{item.value}}" uib-tooltip="Copied!" tooltip-trigger="{'copied': 'mouseleave'}" tooltip-placement="left">
                        <i class="fa fa-clipboard"></i>
                    </button>
                </span>
            </td>
        </tr>
        <tr ng-if="filterResult === null">
            <td colspan="2" class="text-center"><h4>No config found matching <code>{{filterValue}}</code></h4></td>
        </tr>
        </tbody>
    </table>
</div>
